<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>PizzaPizza</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div>
                    <fieldset>
                        <legend>Pizza:</legend>
                        <div>
                            <input type="radio" id="PepperoniPizza" name="Pizza">
                            <label for="PepperoniPizza">Pepperoni Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="PineapplePizza" name="Pizza">
                            <label for="PineapplePizza">Pineapple Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="CombinationPizza" name="Pizza">
                            <label for="CombinationPizza">Combination Pizza</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Size:</legend>
                        <div>
                            <input type="radio" id="SmallPizza" name="size">
                            <label for="Small Pizza">Small Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="MediumPizza" name="size">
                            <label for="Medium Pizza">Medium Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="LargePizza" name="size">
                            <label for="LargePizza">Large Pizza</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Toppings:</legend>
                        <div>
                            <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles">
                            <label for="sprinkles">Sprinkles</label>
                        </div>
                        <div>
                            <input type="checkbox" id="whippedCream" name="whippedCream" value="whippedCream">
                            <label for="whippedCream">Whipped Cream</label>
                        </div>
                        <div>
                            <input type="checkbox" id="caramel" name="caramel" value="caramel">
                            <label for="caramel">Caramel Sauce</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <fieldset>
                <legend>Cup or Cone:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Plastic Cup</option>
                    <option value="sugar">Sugar Cone</option>
                    <option value="waffle">Waffle Cone</option>
                    <option value="drippedWaffle">Chocolate Dripped Waffle Cone</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" row="4" cols="10"
                          placeholder="Allergic to peanuts, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
