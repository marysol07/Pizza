<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>PizzaPizza</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div>
                    <fieldset>
                        <legend>Pizza:</legend>
                        <div>
                            <input type="radio" id="PepperoniPizza" name="Pizza">
                            <label for="PepperoniPizza">Pepperoni Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="PineapplePizza" name="Pizza">
                            <label for="PineapplePizza">Pineapple Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="CombinationPizza" name="Pizza">
                            <label for="CombinationPizza">Combination Pizza</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Size:</legend>
                        <div>
                            <input type="radio" id="SmallPizza" name="size">
                            <label for="SmallPizza">Small Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="MediumPizza" name="size">
                            <label for="MediumPizza">Medium Pizza</label>
                        </div>
                        <div>
                            <input type="radio" id="LargePizza" name="size">
                            <label for="LargePizza">Large Pizza</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Others:</legend>
                        <div>
                            <input type="checkbox" id="Wings" name="others" value="wings">
                            <label for="wings">Buffalo Wings</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Bread" name="Others" value="bread">
                            <label for="bread">Bread</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Sauce" name="Others" value="Sause">
                            <label for="sauce">Ranch and Buffalo</label>
                        </div>
                    <div>
                        <input type="checkbox" id="Soda" name="Others" value="Soda">
                        <label for="soda">Soda</label>
                    </div>
                    </fieldset>
                </div>
            </div>
            <fieldset>
                <legend>Boxes:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="mediums">Medium</option>
                    <option value="smalls">Small</option>
                    <option value="Larges">Large</option>
                    <option value="Anys">Any</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" row="4" cols="10"
                          placeholder="Wants Soda, or other requests, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
